    <h1 style="text-align: center;">Contact Form</h1>

    <div style="margin-left: 350px ; margin-top:100px;">
    <div class="row">
        <div class="col-md-4">
          <input type="text" name="Firstname" id="Firstname" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col-md-4">
          <input type="text" name="Lastname" id="Lastname" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <input type="text" name="EmailAddress" id="EmailAddress" class="form-control" placeholder="Email Address" aria-label="Email Address">

          <input type="text" name="TelephoneNumber" id="TelephoneNumber" class="form-control" placeholder="Telephone number" aria-label="Telephone number">

      <br>

        <option value="3">Civil</option>
      </select>

      </div>
    </div>
